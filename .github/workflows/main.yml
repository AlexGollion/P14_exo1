name: Publish static version on Github Pages
on: 
  push:
    branches: [ main ]

jobs: 
  deploy:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php-version: ['8.2']

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
        env:
          update: true

      - name : Composer Install
        run: composer install

      - name: Build
        run: |
          docker compose -f "docker-compose.yml" up -d --build
          composer install
          php bin/console doctrine:database:drop -f --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate -n --env=test
          php bin/console doctrine:fixtures:load -n --purge-with-truncate --env=test
          php bin/console sass:build
      - name: Generate static site
        run: |
          bin/console -e prod cache:clear
          bin/console -e prod stenope:build ./static

      - name: Tests
        run: php bin/phpunit
      - name: Analysis
        run: php vendor/bin/phpstan
